<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="sorted-list.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <body>
    <script type="text/template" id="creator-template">
    </script>
    <script type="text/template" id="item-view-template">
      <div class="title"><%= title %></div>
    </script>
    <div id="main">
      <div id="creator">
          <fieldset>
            <legend>Add a new item:</legend>
            <div class="field">
              <label for="title">Title</label>:
              <input id="newtitle" type="text" name="title" value="" placeholder="Some Title"/>
              <label for="order">Order</label>:
              <input id="neworder" type="text" name="order" value="" placeholder="eg. 2"/>
              <button id="createbutton">Add</button>
            </div>
          </fieldset>
      </div>
      <div id="collection"></div>
    </div>
  <!-- Install our three dependencies -->
  <script src='../../../bower_components/jquery/dist/jquery.js'></script>
  <script src='../../../bower_components/underscore/underscore.js'></script>
  <script src='../../../bower_components/backbone/backbone.js'></script>

  <!-- Don't forget Marionette! -->
  <script src='../../../bower_components/marionette/lib/backbone.marionette.js'></script>
  <script type="text/javascript" src="sorted-list.js"></script>


  </body>
</html>
